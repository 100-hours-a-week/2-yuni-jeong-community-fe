name: 프론트엔드 Docker 이미지 빌드 및 ECR 푸시

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v2

      - name: AWS 자격 증명 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Docker 이미지 빌드 및 ECR 푸시
        env:
          ECR_REGISTRY: 034362052077.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: community/frontend
          IMAGE_TAG: latest
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Community 리포지터리 배포 트리거 🚀
        run: |
          curl -X POST -H "Accept: application/vnd.github.everest-preview+json" \
               -H "Authorization: token ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}" \
               --data '{"event_type": "deploy"}' \
               https://api.github.com/repos/hyoon1129/community/dispatches