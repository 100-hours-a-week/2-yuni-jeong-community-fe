<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/post-detail.css">
</head>
<body>
    <header class="community-header">
        <a href="post-list.html" class="back-button">&lt;</a>
        <h1 class="community-title">아무 말 대잔치</h1>
        <img src="images/user-profile.jpg" alt="프로필 사진" class="user-profile">
    </header>
    
    <div class="header-divider"></div> 
    
    <div class="page-container">
        <h2 class="post-title"></h2>
        <div class="post-header">
            <div class="post-author-avatar"></div>
            <span class="post-author-name"></span>
            <span class="post-date"></span>
            <div class="post-actions">
                <button class="edit-button">수정</button>
                <button class="delete-button">삭제</button>
            </div>
        </div>

        <div class="post-divider"></div>

        <div class="post-image"></div>

        <div class="post-content"></div>

        <div class="post-stats">
            <div class="stat-item">
                <span class="stat-number" id="likes-count"></span>
                <span class="stat-text">좋아요</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="views-count"></span>
                <span class="stat-text">조회수</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="comments-count"></span>
                <span class="stat-text">댓글</span>
            </div>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <textarea class="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
            <div class="comment-divider"></div>
            <button class="comment-submit-button">댓글 등록</button>
        </div>

        <!-- 댓글 리스트 -->
        <div class="comment-list">
        </div>
        
        <script src="/js/postDetail.js"></script>
    </div>
</body>
</html>
