<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시글 상세 - 아무 말 대잔치</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/post-detail.css" />
        <link rel="stylesheet" href="/css/modal.css" />
    </head>
    <body>
        <header class="community-header">
            <a href="posts" class="back-button">&lt;</a>
            <h1 class="community-title" onclick="location.href='posts'">
                아무 말 대잔치
            </h1>
            <div class="profile-container">
                <img
                    src=""
                    alt="프로필 사진"
                    class="user-profile"
                    id="profileImage"
                />
                <div class="dropdown-menu" id="dropdownMenu">
                    <div
                        class="dropdown-item"
                        onclick="location.href='/profile/edit'"
                    >
                        회원정보 수정
                    </div>
                    <div
                        class="dropdown-item"
                        onclick="location.href='/password/change'"
                    >
                        비밀번호 수정
                    </div>
                    <div class="dropdown-item" onclick="logout()">로그아웃</div>
                </div>
            </div>
        </header>

        <div class="header-divider"></div>

        <div class="page-container">
            <h2 class="post-title"></h2>
            <div class="post-header">
                <div class="post-author-avatar">
                    <img
                        src=""
                        alt="작성자 프로필"
                        class="post-author-profile"
                        id="postAuthorProfileImage"
                    />
                </div>
                <span class="post-author-name"></span>
                <span class="post-date"></span>
                <div class="post-actions">
                    <button class="edit-button">수정</button>
                    <button class="delete-button">삭제</button>
                </div>
            </div>

            <div class="post-divider"></div>

            <div class="post-image" id="postImageContainer"></div>

            <div class="post-content"></div>

            <div class="post-stats">
                <div class="stat-item">
                    <span class="stat-number" id="likes-count"></span>
                    <span class="stat-text">좋아요</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="views-count"></span>
                    <span class="stat-text">조회수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="comments-count"></span>
                    <span class="stat-text">댓글</span>
                </div>
            </div>

            <!-- 댓글 입력 폼 -->
            <div class="comment-form">
                <textarea
                    class="comment-input"
                    placeholder="댓글을 남겨주세요!"
                ></textarea>
                <div class="comment-divider"></div>
                <button class="comment-submit-button">댓글 등록</button>
            </div>

            <!-- 댓글 리스트 -->
            <div class="comment-list"></div>

            <div id="deleteModal" class="modal-overlay">
                <div class="modal-content">
                    <p class="modal-title">게시글을 삭제하시겠습니까?</p>
                    <p class="modal-description">
                        삭제한 내용은 복구할 수 없습니다.
                    </p>
                    <div class="modal-buttons">
                        <button
                            id="cancelButton"
                            class="modal-button cancel-button"
                        >
                            취소
                        </button>
                        <button
                            id="confirmButton"
                            class="modal-button confirm-button"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>

            <div id="commentDeleteModal" class="modal-overlay">
                <div class="modal-content">
                    <p class="modal-title">댓글을 삭제하시겠습니까?</p>
                    <p class="modal-description">
                        삭제한 내용은 복구할 수 없습니다.
                    </p>
                    <div class="modal-buttons">
                        <button
                            id="commentCancelButton"
                            class="modal-button cancel-button"
                        >
                            취소
                        </button>
                        <button
                            id="commentConfirmButton"
                            class="modal-button confirm-button"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
            <script type="module" src="/js/validation.js"></script>
            <script type="module" src="/js/postDetail.js"></script>
            <script src="/js/dropdownMenu.js"></script>
        </div>
    </body>
</html>
