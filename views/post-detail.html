<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/post-detail.css">
</head>
<body>
    <header class="community-header">
        <a href="post-list.html" class="back-button">&lt;</a>
        <h1 class="community-title">아무 말 대잔치</h1>
        <img src="images/user-profile.jpg" alt="프로필 사진" class="user-profile">
    </header>
    
    <div class="header-divider"></div> 
    
    <div class="page-container">
        <!-- 제목 -->
        <h2 class="post-title">제목</h2>

        <!-- 작성자 정보 -->
        <div class="post-header">
            <div class="post-author-avatar"></div>
            <span class="post-author-name">작성자1</span>
            <span class="post-date">2021-01-01 00:00:00</span>
            <div class="post-actions">
                <button class="edit-button">수정</button>
                <button class="delete-button">삭제</button>
            </div>
        </div>

        <!-- 구분선 -->
        <div class="post-divider"></div>

        <!-- 이미지 -->
        <div class="post-image"></div>

        <!-- 게시글 내용 -->
        <div class="post-content">
            와와왕
        </div>

        <!-- 좋아요, 조회수, 댓글 -->
        <div class="post-stats">
            <div class="stat-item">
                <span class="stat-number">123</span>
                <span class="stat-text">좋아요</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">123</span>
                <span class="stat-text">조회수</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">123</span>
                <span class="stat-text">댓글</span>
            </div>
        </div>

        <div class="post-divider"></div>

        <div class="comment-form">
            <textarea class="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
            <div class="comment-divider"></div>
            <button class="comment-submit-button">댓글 등록</button>
        </div>

        <!-- 댓글 리스트 -->
        <!-- <div class="comment-list">
            <div class="comment-item">
                <div class="comment-author-avatar"></div>
                <div class="comment-content">
                    <span class="comment-author-name">더미 작성자1</span>
                    <span class="comment-date">2021-01-01</span>
                    <p class="comment-text">댓글 내용</p>
                </div>
            </div>
        </div> -->
        <div class="comment-list">
            <div class="comment-item">
                <div class="comment-author-avatar"></div>
                <div class="comment-content">
                    <div class="comment-item-header">
                        <span class="comment-author-name">더미 작성자1</span>
                        <span class="comment-date">2021-01-01</span>
                        <div class="comment-actions">
                            <button class="edit-button">수정</button>
                            <button class="delete-button">삭제</button>
                        </div>
                    </div>
                    <p class="comment-text">댓글 내용</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
