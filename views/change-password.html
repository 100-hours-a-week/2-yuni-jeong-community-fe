<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <header class="community-header">
        <h1 class="community-title">아무 말 대잔치</h1>
        <div class="profile-container">
            <img src="/images/user-profile.jpg" alt="프로필 사진" class="user-profile" id="profileImage">
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item" onclick="location.href='/profile/edit'">회원정보 수정</div>
                <div class="dropdown-item" onclick="location.href='/password/change'">비밀번호 수정</div>
                <div class="dropdown-item" onclick="logout()">로그아웃</div>
            </div>
        </div>
    </header>

    <div class="header-divider"></div> 
    
    <div class="page-title">비밀번호 수정</div>

    <div class="page-container">
        <div class="form-container">
            <div class="input-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <span class="helper-text"></span>
            </div>
            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인*</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                <span class="helper-text"></span>
            </div>
            <button class="submitButton">수정하기</button>
        </div>
    </div>
    <script src="/js/validation.js"></script>
    <script src="/js/dropdownMenu.js"></script>
</body>
</html>
