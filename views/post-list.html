<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/post-list.css" />
    </head>
    <body>
        <header class="community-header">
            <h1 class="community-title" onclick="location.href='posts'">
                아무 말 대잔치
            </h1>
            <div class="profile-container">
                <img
                    alt="프로필 사진"
                    class="user-profile"
                    id="profileImage"
                />
                <div class="dropdown-menu" id="dropdownMenu">
                    <div
                        class="dropdown-item"
                        onclick="location.href='/profile/edit'"
                    >
                        회원정보 수정
                    </div>
                    <div
                        class="dropdown-item"
                        onclick="location.href='/password/change'"
                    >
                        비밀번호 수정
                    </div>
                    <div class="dropdown-item" onclick="logout()">로그아웃</div>
                </div>
            </div>
        </header>

        <div class="header-divider"></div>

        <div class="page-container">
            <div class="welcome-message">
                안녕하세요,<br />
                아무 말 대잔치 <span>게시판</span> 입니다.
            </div>

            <div class="post-list-container">
                <div class="button-container">
                    <button
                        class="create-post-button"
                        onclick="location.href='/upload'"
                    >
                        게시글 작성
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="/js/fetchPosts.js"></script>
        <script src="/js/dropdownMenu.js"></script>
    </body>
</html>
